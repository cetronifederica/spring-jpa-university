  <div th:unless="${#lists.isEmpty(degreesList)}" class="container-fluid">
  <table class="table table-bordered table-light">
  <thead>
    <tr class="table-info">
      <th scope="col">Name</th>
      <th scope="col">Departments</th>
      <th scope="col">Level</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Website</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each="degrees : ${degreesList}" scope="row">
    <td th:text="${degrees.getName()}"></td>
    <td th:text="${degrees.getDepartments().getName()}"></td>
    <td  th:text="${degrees.getLevel()}"></td> 
    <td th:text="${degrees.getAddress()}"></td>
    <td th:text="${degrees.getEmail()}"></td>
    <td th:text="${degrees.getWebsite()}"></td>
   
    </tr>
  </tr>
  </tbody>
  </table>
