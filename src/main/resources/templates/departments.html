  <div class="container-fluid">
  <table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each="departments : ${departmentList}" scope="row">
      <td th:text="${departments.getName()}"></td>
 
    
    <td  th:text="${departments.getAddress()}"></td> 
    
    
    <td th:text="${departments.getPhone()}"></td>
    </tr>
  </tr>
  </tbody>
  </table>
  </div>
