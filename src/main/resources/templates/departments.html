<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="fragments :: risorse-head"></th:block>
    <link rel="stylesheet" th:href="@{/department.css}">
    <title>Departments</title>
  </head>
  <body>
  <nav th:replace="fragments :: navbar('departments')"></nav>
  <div>
    <h1>Departments of the University</h1>
  </div>
  <!-- da mostrare se la lista Ã¨ vuota -->
  <div th:if="${#lists.isEmpty(departmentList)}"> <!-- oppure th:if="${departmentList.size() >0 }" -->
  <h1> Non ci sono Dipartimenti</h1>
  </div>
  <div th:unless="${#lists.isEmpty(departmentList)}" class="container-fluid">
  <table class="table table-bordered table-light">
  <thead>
    <tr class="table-info">
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Website</th>
      <th scope="col">Head of Department</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each="departments : ${departmentList}" scope="row">
      <td>
      <a th:href="@{|/departments/${departments.departmentsId}|}" th:text="${departments.name}"></a>
      </td>

    <td  th:text="${departments.getAddress()}"></td> 
    <td th:text="${departments.getPhone()}"></td>
    <td th:text="${departments.getEmail()}"></td>
    <td th:text="${departments.getWebsite()}"></td>
    <td th:text="${departments.getHeadOfDepartment()}"></td>
    </tr>
  </tr>
  </tbody>
  </table>
  </div>
  
  <!-- <ul>
		<li th:each="departmentList : ${departmentList}" th:text="${departmentList}"></li>
  </ul> -->
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
